<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="java.js" media="screen">

    <title>Document</title>
</head>
<body>
    <script>
        let fact=5;
    factorial(fact)
    function factorial(fact) 
    {
        let aux=1;
        while(fact!=0)
        {
            aux=aux*fact;
            fact=fact-1;
        }
        document.write("factorial es : "+aux+" = "'<br>');
    }
    </script>
    

</body>
