<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen">
    <link rel="stylesheet" type="text/css" href="java.js" media="screen">

    <title>Document</title>
</head>
<body>
    <labe>La Fecha Actual Es:</labe><input id="resultad" type="text" readonly=""><br>  
       <input type="button" class="btnn" onclick="fecha()" value="Mostrar Fecha Actual">
      <script>
      

          function fecha(){
           var fecha =new Date();
           var month = fecha.getUTCMonth()+1;
           var day = fecha.getUTCDate();
           var year = fecha.getUTCFullYear();
           document.getElementById('resultad').value=(day+"/"+month+"/"+year);    
          }   
      </script>

</body>
</html>
