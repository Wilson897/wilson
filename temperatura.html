<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css" media="screen">
    <link rel="stylesheet" type="text/css" href="java.js" media="screen">

    <title>Document</title>
</head>
<body>
    <label>Ingrese el dato:<br></label><input id="temp" type="text"><br>
       <label>El Clima Esta:<br></label><input id="result" type="text" readonly="">  
       <input type="button" class="btn" onclick="temperatura()" value="Calcular">
    <script>
    
    function temperatura() 
    {
        var temp =Number(document.getElementById('temp').value);

        if(temp>=-10 && temp<=15)
        {
            document.getElementById('result').value=(" Frio");
        }
        else if(temp>=16 && temp<=25)
            {
                document.getElementById('result').value=(" Templado");
            }
            else if(temp>=26 && temp<=40)
                {
                    document.getElementById('result').value=(" Calor");
                }
    }
    </script>
    

</body>
</html>
